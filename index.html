<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <title>Max Price Calculator</title>
    
</head>
<body>
 <div class="container">
  <div class="row">
    <div class="col-md4">
      <form>
        <h3 class="text-center">Calculate Odds</h3>

        <div class="form-group">
          <label for="price">Your Price</label>
          <input type="text" id="price" class="input form-control">
        </div>

        <div class="form-group">
          <label for="asian-price">Asian Price</label>
          <input type="text" id="asian-price" class="input form-control">
        </div>

        <div class="form-group">
          <label for="max-price">Max Price</label>
          <input type="text" id="max-price" class="input form-control">
        </div>

        <script src="./script.js" charset="utf-8"></script>
      </form>

      <form>
        <h3 class="text-center">Two-Way Odds Calculator</h3>

        <div class="form-group">
          <label for="margin">Enter Margin in Percentage</label>
          <input type="text" id="margin" class="input form-control">
        </div>

        <div class="form-group">
          <label for="priceOdds">Your Price</label>
          <input type="text" id="priceOdds" class="input form-control">
        </div>

        <div class="form-group">
          <label for="second-price">Second Price</label>
          <input type="text" id="second-price" class="input form-control">
        </div>

        <script src="./script.js" charset="utf-8"></script>
      </form>
    </div>

 </div>
 </div>


</body>
</html>
